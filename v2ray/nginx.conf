#user  nobody;
worker_processes  1;

#error_log  logs/error.log;
#error_log  logs/error.log  notice;
#error_log  logs/error.log  info;

#pid        logs/nginx.pid;


events {
	worker_connections  1024;
}

http {
	include       mime.types;
	default_type  application/octet-stream;

#log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
#                  '$status $body_bytes_sent "$http_referer" '
#                  '"$http_user_agent" "$http_x_forwarded_for"';

#access_log  logs/access.log  main;

	sendfile        on;
#tcp_nopush     on;

#keepalive_timeout  0;
	keepalive_timeout  65;

	gzip  on;

	upstream blog {
		server 127.0.0.1:4000;
	}

	upstream favlink {
		server 127.0.0.1:3000;
	}

	upstream wx {
		server 127.0.0.1:8080;
	}

	upstream comment {
		server 127.0.0.1:3001;
	}

	server {
		listen	80;
		server_name zhangjh.me;
#return 301 https://zhangjh.me;
		rewrite "^/(.*)$" https://zhangjh.me/$1 permanent;
	}

	server {
		listen 80;
		server_name favlink.cn;
		return 301 https://favlink.cn;
	}

	server {
		listen 5000 ssl;
		server_name bbzs;
		root html;
		index index.html index.htm;
		ssl_certificate  /etc/nginx/cert/zhangjh.me.pem;
		ssl_certificate_key  /etc/nginx/cert/zhangjh.me.key;
		ssl_session_timeout 5m;
		ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE:ECDH:AES:HIGH:!NULL:!aNULL:!MD5:!ADH:!RC4;
		ssl_protocols TLSv1 TLSv1.1 TLSv1.2;
		ssl_prefer_server_ciphers on;

		location /{
			root html;
			index index.html index.htm;
			proxy_pass http://1.117.220.23:5000;
		}
	}

	server {
		listen 8080;
		server_name xxl-job;
		location / {
			proxy_pass http://1.117.220.23:8080;
		}
	}

# HTTPS server
	server {
		listen 443 ssl;
		server_name favlink.cn;
		root html;
		index index.html index.htm;
		ssl_certificate   /etc/nginx/cert/favlink.cn.pem;
		ssl_certificate_key  /etc/nginx/cert/favlink.cn.key;
		ssl_session_timeout 5m;
		ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE:ECDH:AES:HIGH:!NULL:!aNULL:!MD5:!ADH:!RC4;
		ssl_protocols TLSv1 TLSv1.1 TLSv1.2;
		ssl_prefer_server_ciphers on;
		location / {
			root html;
			index index.html index.htm;
			#proxy_pass http://favlink;
			#内网穿透
			proxy_pass http://zhangjh.me:3000;
		}

		location /wx {
			proxy_pass http://wx;
		}

		location /comment {
			proxy_pass http://zhangjh.me:3001;
			#add_header 'Access-Control-Allow-Origin' '*';
		}
	}

	server {
		listen 443 ssl;
		server_name zhangjh.me;
		root html;
		index index.html index.htm;
		ssl_certificate  /etc/nginx/cert/zhangjh.me.pem;
		ssl_certificate_key  /etc/nginx/cert/zhangjh.me.key;
		ssl_session_timeout 5m;
		ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE:ECDH:AES:HIGH:!NULL:!aNULL:!MD5:!ADH:!RC4;
		ssl_protocols TLSv1 TLSv1.1 TLSv1.2;
		ssl_prefer_server_ciphers on;

		location / {
			root html;
			index index.html index.htm;
			proxy_pass http://zhangjh.me:4000;
		}
	}
	
	server {
	listen 9000 ssl http2;
	listen [::]:9000 http2;
        ssl_certificate       /data/v2ray.crt;
        ssl_certificate_key   /data/v2ray.key;
        ssl_protocols         TLSv1.1 TLSv1.2 TLSv1.3;
        ssl_ciphers           TLS13-AES-256-GCM-SHA384:TLS13-CHACHA20-POLY1305-SHA256:TLS13-AES-128-GCM-SHA256:TLS13-AES-128-CCM-8-SHA256:TLS13-AES-128-CCM-SHA256:EECDH+CHACHA20:EECDH+CHACHA20-draft:EECDH+ECDSA+AES128:EECDH+aRSA+AES128:RSA+AES128:EECDH+ECDSA+AES256:EECDH+aRSA+AES256:RSA+AES256:EECDH+ECDSA+3DES:EECDH+aRSA+3DES:RSA+3DES:!MD5;
	server_name zhangjh.me;
        index index.html index.htm;
        root  /home/wwwroot/3DCEList;
        error_page 400 = /400.html;

        # Config for 0-RTT in TLSv1.3
        ssl_early_data on;
        ssl_stapling on;
        ssl_stapling_verify on;
        add_header Strict-Transport-Security "max-age=31536000";

	location /2e3fd77a/
        {
        proxy_redirect off;
	proxy_pass http://127.0.0.1:23443;
        proxy_http_version 1.1;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $http_host;

        # Config for 0-RTT in TLSv1.3
        proxy_set_header Early-Data $ssl_early_data;
        }
}

}
