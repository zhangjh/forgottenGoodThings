version: "3"
services:
  base:
    build:
      context: ./
      dockerfile: Dockerfile_base
  smb:
    image: dperson/samba
    ports:
      - 139:139
      - 445:445
    volumes:
      - /mnt/share:/mnt/share
  qbit:
    image: lscr.io/linuxserver/qbittorrent:latest
    container_name: qbittorrent
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Asia/Shanghai
      - WEBUI_PORT=8088
    volumes:
      - /home/pi/qb/appdata/config:/config
      - /mnt/share/下载:/downloads
    ports:
      - 8088:8088
      - 6881:6881
      - 6881:6881/udp
    restart: unless-stopped

  mysql:
    image: webhippie/mariadb
    restart: always
    environment:
      MARIADB_ROOT_PASSWORD: zhangjh
      MARIADB_DATABASE: nextcloud
      MARIADB_USERNAME: nextcloud
      MARIADB_PASSWORD: zhangjh
    ports:
      - 3306:3306
    volumes:
      - /app/nextcloud/mysql:/var/lib/mysql
  nextcloud:
    build:
      context: .
      dockerfile: Dockerfile_nextcloud
    depends_on:
      - mysql
    restart: always
    ports:
      - 8081:80
    volumes:
      - /app/nextcloud/data:/var/www/html
      - /mnt/share:/mnt/share
    links:
      - mysql